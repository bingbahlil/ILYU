<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-img {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .message {
            font-size: 18px;
            margin: 10px 0;
        }

        .button {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            background: #ff4d6d;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #d1413d;
        }

        .music-icon {
            font-size: 30px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sticker {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .bouncing-gif {
            width: 150px;
            transition: transform 0.2s ease-in-out;
        }

        .bouncing-gif.active {
            animation: bounceY 0.5s ease-in-out;
        }

        @keyframes bounceY {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s linear infinite;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-img" src="LM2.jpg" alt="Valentine's Image">
        <div class="title">I MEOW U ‚ù§Ô∏è</div>
        <div class="message">Will you be my Valentine?</div>
        <button class="button" onclick="goToSurprise()">Agree!</button>
        <div class="music-icon" onclick="playMusic()">üéµ</div>
        <div class="sticker" onclick="bounceSticker()">
            <img id="sticker-img" class="bouncing-gif" src="Bu.gif" alt="Cute Sticker">
        </div>
        <p>I don't know what comes after infinity but I love you more than that.<br>I just love every side of you.</p>
    </div>

    <script>
        function goToSurprise() {
            window.location.href = "https://online.fliphtml5.com/tawsg/ogdv/";
        }

        function playMusic() {
            window.location.href = "https://www.youtube.com/watch?v=A1h7DeR3eic";
        }

        function bounceSticker() {
            const sticker = document.getElementById("sticker-img");
            sticker.classList.add("active");
            setTimeout(() => {
                sticker.classList.remove("active");
            }, 500);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
